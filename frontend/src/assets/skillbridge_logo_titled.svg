<!-- SkillBridge primary logo -->
<svg width="560" height="140" viewBox="0 0 560 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SkillBridge logo">
  <defs>
    <!-- Colors -->
    <linearGradient id="sb-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5A5"></stop>
      <stop offset="100%" stop-color="#2563EB"></stop>
    </linearGradient>
  </defs>

  <!-- Emblem -->
  <g transform="translate(16,16)">
    <!-- Bridge base -->
    <path d="M0 84 H108" fill="none" stroke="#0F172A" stroke-width="8" stroke-linecap="round"></path>
    <!-- Piers -->
    <path d="M20 84 V56 M88 84 V56" fill="none" stroke="#0F172A" stroke-width="8" stroke-linecap="round"></path>
    <!-- Arch -->
    <path d="M20 56 C44 20, 64 20, 88 56" fill="none" stroke="url(#sb-grad)" stroke-width="8" stroke-linecap="round"></path>
    <!-- Gear to Leaf transition -->
    <!-- Gear half -->
    <g transform="translate(54,40)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#0F172A" stroke-width="4"></circle>
      <g fill="#0F172A">
        <rect x="-2" y="-18" width="4" height="6" rx="1"></rect>
        <rect x="-2" y="12" width="4" height="6" rx="1"></rect>
        <rect x="-18" y="-2" width="6" height="4" rx="1"></rect>
        <rect x="12" y="-2" width="6" height="4" rx="1"></rect>
        <rect x="-13" y="-13" width="5" height="4" rx="1" transform="rotate(-45)"></rect>
        <rect x="8" y="-13" width="5" height="4" rx="1" transform="rotate(45)"></rect>
      </g>
      <!-- Leaf half -->
      <path d="M2 -10 C18 -4, 18 10, 2 14 C6 6,6 -2,2 -10 Z" fill="url(#sb-grad)"></path>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(148,92)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="700" font-size="56" fill="#0F172A" letter-spacing="0.5">
      Skill<tspan fill="url(#sb-grad)">Bridge</tspan>
    </text>
    <text x="4" y="24" font-family="Inter, ui-sans-serif" font-weight="500" font-size="14" fill="#334155" letter-spacing="1.2">
      Coal to Clean Careers
    </text>
  </g>
</svg>
